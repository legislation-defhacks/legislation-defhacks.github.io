<!DOCTYPE html>
<!--
Start of webpage about ml and predicting votes for users. -->
<html lang="en">
	<!--us.json is from Mike Bostock -->
    <head>
        <title>Voting Predictions</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!--<link href="recipe.css" type="text/css" rel="stylesheet" /> -->
    </head>
    <body>
		<h1>How will your congress member vote on a new bill?</h1> 
		<p> Search your congress member by name or by address </p>
		<div id = "search_member">
			<p> State </p> 
			<select id = "state-selector"> 
				<script> d3.json("state-arr.json", function(data) {
					var stateSelector = 
  					document.getElementById("state-selector");
  					data.forEach(function(d) {
  						var newOption = document.createElement("option");
  						newOption.label = d.abbreviation;
  						newOption.innerHTML = d.abbreviation;
  						stateSelector.appendChild(newOption);
  					});
					//for(int i = 0; i < data.length; i++) {
  						
  					//}
				});</script>

			</select>
			<p> Address </p>
			<input name="address" type = "text" /> 
			<input type = "submit" value = "Search by address" />
			<p> Name </p>
			<input name ="name" type = "text" /> 
			<input type = "submit" value = "Search by Name" />
        </div>
        <div id = "result"> 
       	</div>
    </body>
</html>
